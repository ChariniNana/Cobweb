<form name="newMessageForm" class="new-message-form" novalidate>

  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" ng-model="message" required/>
    <label class="mdl-textfield__label">Message </label>
  </div>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent create-button" ng-click="postMessage(message); closeThisDialog()">Create</button>
</form>
