<!-- MAIN CONTENT -->
<md-content id="main" layout="vertical" layout-align="center" >
<div flex="10"></div>
<div flex="40">
    <md-list>
        <div class="content">
            <div ng-repeat="item in ::chunks" >
                <md-card class="news-item">
                    <div layout="column">
                        <md-card-content>
                            <div layout="row">
                                <img class="round-face" src="http://placekitten.com/g/48/48"/>
                                <div layout="column">
                                    <h3 class="news-item-title" >ffgdfg</h3>
                                    <h4 class="news-item-datetime">{{ item.datetime }}</h4>
                                </div>
                            </div>
                            <div layout="row" layout-margin>
                                <div flex class="md-body-1 news-item-description">
                                    {{ item.content }}
                                </div>
                            </div>
                        </md-card-content>
                    </div>
                </md-card>
            </div>
        </div>
    </md-list>
</div>
<div flex="40">
    <md-list>
        <div class="content">
            <div ng-repeat="item in ::chunks" >
                <md-card class="news-item">
                    <div layout="column">
                        <md-card-content>
                            <div layout="row">
                                <img class="round-face" src="http://placekitten.com/g/48/48"/>
                                <div layout="column">
                                    <h3 class="news-item-title">{{ item.id }}</h3>
                                    <h4 class="news-item-datetime">{{ item.datetime }}</h4>
                                </div>

                            </div>
                            <div layout="row" layout-margin>
                                <div flex class="md-body-1 news-item-description">
                                    {{ item.content }}
                                </div>
                            </div>
                        </md-card-content>
                    </div>
                </md-card>
            </div>
        </div>
    </md-list>
</div>
<div flex="10"></div>


</md-content>
