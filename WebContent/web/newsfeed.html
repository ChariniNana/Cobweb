<html lang="en" ng-app="CobWebApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    
    <link rel="stylesheet" href="../css/styles.css" script="text/css"/>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="../js/app.js" type="text/javascript"> </script>
    <script src="../js/controllers.js" type="text/javascript"> </script>
    <meta name="viewport" content="initial-scale=1" />
  </head>
<body layout="vertical" md-theme="blue" layout-fill ng-app="CobWebApp" ng-controller="CobWebAppCtrl">
<div layout="column" layout-fill>
    <md-toolbar scroll-shrink layout="row">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button md-primary" aria-label="Settings">
                <img src="../img/icons/menu.png" ng-click="toggleMenu()" style="height: 24px;"/>
            </md-button>
            <h3>
                <span>Cobweb.io</span>
            </h3>
        </div>
    </md-toolbar>
    <md-content layout="vertical" flex>
        <!-- LEFT SIDEBAR -->
        <md-sidenav class="md-sidenav-left" md-component-id="left">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Options</h1>
            </md-toolbar>
            <md-content ng-controller="LeftCtrl" class="md-padding" flex layout="column" layout-align="start">
                <md-button ng-click="close()" class="md-primary" >
                    Sensors
                </md-button>
                <md-button ng-click="close()" class="md-primary">
                    Devices
                </md-button>
                <md-button ng-click="close()" class="md-primary">
                    XXX
                </md-button>
                <md-divider></md-divider>
            </md-content>
        </md-sidenav>
        <!-- MAIN CONTENT -->
        <md-content id="main" layout="vertical" layout-align="center" >
        <div flex="10"></div>
        <div flex="40">
            <md-list>
                <div class="content">
                    <div ng-repeat="item in ::chunks" >
                        <md-card class="news-item">
                            <div layout="column">
                                <md-card-content>
                                    <div layout="row">
                                        <img class="round-face" src="http://placekitten.com/g/48/48"/>
                                        <div layout="column">
                                            <h3 class="news-item-title" >ffgdfg</h3>
                                            <h4 class="news-item-datetime">{{ item.datetime }}</h4>
                                        </div>
                                    </div>
                                    <div layout="row" layout-margin>
                                        <div flex class="md-body-1 news-item-description">
                                            {{ item.content }}
                                        </div>
                                    </div> 
                                </md-card-content>
                            </div>
                        </md-card>
                    </div>
                </div>
            </md-list>
        </div>
        <div flex="40">
            <md-list>
                <div class="content">
                    <div ng-repeat="item in ::chunks" >
                        <md-card class="news-item">
                            <div layout="column">
                                <md-card-content>
                                    <div layout="row">
                                        <img class="round-face" src="http://placekitten.com/g/48/48"/>
                                        <div layout="column">
                                            <h3 class="news-item-title">{{ item.id }}</h3>
                                            <h4 class="news-item-datetime">{{ item.datetime }}</h4>
                                        </div>
                                        
                                    </div>
                                    <div layout="row" layout-margin>
                                        <div flex class="md-body-1 news-item-description">
                                            {{ item.content }}
                                        </div>
                                    </div> 
                                </md-card-content>
                            </div>
                        </md-card>
                    </div>
                </div>
            </md-list>
        </div>
        <div flex="10"></div>
            
            
        </md-content>
    </md-content>
</div>
</body>
</html>
