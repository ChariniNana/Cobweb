<html lang="en" ng-app="CobWebApp">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <link rel="stylesheet" href="../css/styles.css" script="text/css"/>

    <!-- Material Design Lite Dependencies -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.deep_purple-pink.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>

    <script src="../js/app.js" type="text/javascript"> </script>
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="vertical" layout-fill>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Cobweb.io</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Options</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Sensors</a>
          <a class="mdl-navigation__link" href="">Devices</a>
          <a class="mdl-navigation__link" href="">Something</a>
          <a class="mdl-navigation__link" href="">Something else</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
            <div ng-view class="main-view"></div>
        </div>
      </main>
    </div>
  </body>
</html>
