<html>

<head>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.pink-indigo.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="demo-grid-ruler mdl-grid"></div>
            <div class="demo-grid-ruler mdl-grid"></div>
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title" style="font-size:60px">cobweb.io</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <form name="loginform" method="POST">
                    <i class="material-icons">email</i>
                    <div class="mdl-textfield mdl-js-textfield textfield-demo">
                        <input class="mdl-textfield__input" type="text" id="sample1" name="loginEmail"/>
                        <label class="mdl-textfield__label" for="sample1">Email</label>
                    </div>
                    <i class="material-icons">lock</i>
                    <div class="mdl-textfield mdl-js-textfield textfield-demo">
                        <input class="mdl-textfield__input" type="password" id="sample1" name="loginPassword" />
                        <label class="mdl-textfield__label" for="sample1">Password</label>
                    </div>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                        <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" name="rememberMe"/>
                        <span class="mdl-checkbox__label">Remember Me</span>
                    </label>
                    <button  type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Login
                    </button>
                </form>
            </div>
        </header>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="page-content">
                <div class="demo-grid-10 mdl-grid">
                    <div class="mdl-cell mdl-cell--1-col"></div>
                    <div class="mdl-cell mdl-cell--5-col">
                        <div class="demo-grid-ruler mdl-grid"></div>
                        <div class="demo-grid-ruler mdl-grid"></div>
                        <div class="demo-grid-ruler mdl-grid"></div>
                        <iframe width="560" height="400" src="https://www.youtube.com/embed/ScLlgq94Dl8" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="mdl-cell mdl-cell--1-col"></div>
                    <div class="mdl-cell mdl-cell--5-col">
                        <style>
                        .demo-card-wide.mdl-card {
                            width: 512px;
                        }
                        
                        .demo-card-wide > .mdl-card__menu {
                            color: #fff;
                        }
                        
                        .demo-card-wide > .mdl-card__title {
                            color: #fff;
                            height: 176px;
                            background: url('../img/iot.jpg') center / cover;
                        }
                        </style>
                        <div class="mdl-card mdl-shadow--2dp demo-card-wide">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text"></h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <form action="#">
                                    <i class="material-icons">account_circle</i>
                                    <div class="mdl-textfield mdl-js-textfield textfield-demo">
                                        <input class="mdl-textfield__input" type="text" id="sample1" />
                                        <label class="mdl-textfield__label" for="sample1">First Name</label>
                                    </div>
                                    <br>
                                    <i class="material-icons">face</i>
                                    <div class="mdl-textfield mdl-js-textfield textfield-demo">
                                        <input class="mdl-textfield__input" type="text" id="sample1" />
                                        <label class="mdl-textfield__label" for="sample1">Last Name</label>
                                    </div>
                                    <br>
                                    <i class="material-icons">email</i>
                                    <div class="mdl-textfield mdl-js-textfield textfield-demo">
                                        <input class="mdl-textfield__input" type="text" id="sample1" />
                                        <label class="mdl-textfield__label" for="sample1">Email</label>
                                    </div>
                                    <br>
                                    <i class="material-icons">lock</i>
                                    <div class="mdl-textfield mdl-js-textfield textfield-demo">
                                        <input class="mdl-textfield__input" type="password" id="sample1" />
                                        <label class="mdl-textfield__label" for="sample1">Password</label>
                                    </div>
                                    <br>
                                    <i class="material-icons">lock</i>
                                    <div class="mdl-textfield mdl-js-textfield textfield-demo">
                                        <input class="mdl-textfield__input" type="password" id="sample1" />
                                        <label class="mdl-textfield__label" for="sample1">Confirm Password</label>
                                    </div>
                                    <br>
                                </form>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Sign Up
    </a>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="mdl-mega-footer">
                    <div class="demo-grid-1 mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col"></div>
                        <div class="mdl-cell mdl-cell--4-col"></div>
                        <div class="mdl-cell mdl-cell--4-col"></div>
                    </div>
                    <div class="mdl-mega-footer--bottom-section">
                        <div class="mdl-logo">Title</div>
                        <ul class="mdl-mega-footer--link-list">
                            <li><a href="#">Help</a></li>
                            <li><a href="#">Privacy & Terms</a></li>
                        </ul>
                    </div>
                </footer>
            </div>
        </main>
    </div>
</body>

</html>
