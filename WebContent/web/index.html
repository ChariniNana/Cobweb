<link

	<div class="section">

							<div class="col-sm-2">
								<label for="inputEmail3" class="control-label">Email</label>
							</div>
							<div class="col-sm-10 text-right">
								<input type="email" class="form-control" name="loginEmail"

							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2">
								<label for="inputPassword3" class="control-label">Password</label>
							</div>
							<div class="col-sm-10 text-right">
								<input type="password" class="form-control" name="loginPassword"
									placeholder="Password"/>
							</div>
						</div>
						<div class="form-inline">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label> <input type="checkbox" name="rememberMe" />
										Remember me
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-sm btn-success">Sign
									in</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	</div>

							src="https://www.youtube.com/embed/ScLlgq94Dl8"
							allowfullscreen=""></iframe>
					</div>
				</div>
				<div class="col-md-6" id="signup">
					<form role="form" class="text-left">
						<div class="form-group">
							<label class="control-label">First name</label> <input
								class="form-control" id="registerFirstName"
								placeholder="First Name" type="text"/>
						</div>
						<div class="form-group">
							<label class="control-label">Last Name</label> <input
								class="form-control" id="registerLastName"
								placeholder="Last Name" type="text"/>
						</div>
						<div class="form-group">
							<label class="control-label">Email address</label> <input
								class="form-control" id="registerEmail"
								placeholder="Enter email" type="email"/>
						</div>
						<div class="form-group">
							<label class="control-label">Password</label> <input
								class="form-control" id="registerPassword1"
								placeholder="Password" type="password"
								/>
						</div>
						<div class="form-group">
							<label class="control-label">Re enter Password</label> <input
								class="form-control" id="registerPassword2"
								placeholder="Password" type="password"
								/>
							
						</div>
						<button type="submit" class="btn btn-lg btn-success">SignUp</button>
					</form>
				</div>
			</div>
